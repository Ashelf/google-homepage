<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google mine</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
  </head>

<body>

  <div class="navbar">
    <ul class="right-navbar"></ul>
      <li>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="material-icons">apps</i>
        <button type="button" id="sign-in">Sign in</button>
      </li>
  </div>


  <div class="googlelogo">
    <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>

  <div class="searchbar">
    <form>
      <input type="text" name="search" class="searchtext">
    </form>
  </div>

  <div class="buttons">
    <button type="button" id="google-search">Google Search</button>
    <button type="button" id="feeling-lucky">I'm Feeling Lucky</button>
  </div>

  <div class="footer">
    <footer>
      <ul class="footer-left">
        <li>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </li>
      </ul>
    </footer>
</div>


</body>






</html>
